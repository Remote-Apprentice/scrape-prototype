<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backpage Bot</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <div class="container">
    <h1 class="text-center">Backpage Bot</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Location" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary form-control" type="button" onclick="saveData()">Submit</button>
      </div>
    </form>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')

  </script>
  <script>window.$ = window.jQuery = require('./libs/jquery-3.2.1.min.js');</script>
  <script src="libs/bootstrap.min.js"></script>
  <script>
      var jsonfile = require('jsonfile')
      var fs = require('fs');
      var file = 'data/backpage.json'
      var arr = [];


      function saveData(){
          arr.push({
              title: $('#title').val(),
              description: $('#description').val(),
              location: $('#location').val(),
              email: $('#email').val(),
          });
          fs.writeFileSync(file, JSON.stringify(arr));

      }


   </script>
  </body>
</html>
